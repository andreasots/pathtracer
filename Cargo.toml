[package]
name = "pathtracer"
version = "0.1.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.32"
approx = "0.3.2"
bytemuck = "1.3.1"
image = "0.23.8"
log = { version = "0.4.11", features = ["release_max_level_error", "max_level_trace"] }
nalgebra = "0.21"
num = "0.3"
obj = "0.10.1"
pollster = "0.2.0"
rand = "0.7.3"
rand_distr = "0.2.2"
rayon = "1.3.1"
serde = { version = "1.0.114", features = ["derive"] }
simple_logger = "1.6.0"
toml = "0.5.6"
wgpu = "0.5.2"
winit = "0.22.2"

[dev-dependencies]
proptest = "0.10.0"

[build-dependencies]
anyhow = "1.0.32"
csv = "1.1.3"
serde = "1.0.114"
shaderc = "0.6.2"
cc = "1.0.58"
bindgen = "0.54.1"

[profile.release]
debug = true
